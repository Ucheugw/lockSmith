<template name = "ProductLayout">
    <head>
        <title>The LockSmithStore</title>

    </head>
        <div class = "body-back">
            <div class="ui inverted vertical center aligned segment landing-image ">

                <div class="ui grid">
                    <div class="two wide column"></div>
                    <div class="four wide column">
                        <img class="ui mini left floated image" src="pictures/home/csworker.png">

                    </div>

                    <div class="six wide column">
                        <h1 class="ui left aligned red header">The LockBoard Group</h1>
                    </div>

                </div>

                    <div class="ui large secondary inverted pointing stackable menu">
                        <div class="ui five column stackable grid container">


                            <div class = "column">
                            <a class="ui item" href ="{{pathFor route='home'}}">Home</a>
                            </div>

                            <div class = "column">
                            <a class="ui active item" href ="{{pathFor route='OurProduct'}}">Our Product</a>
                            </div>


                            <div class = "column">
                            <a class="item" href ="{{pathFor route='AboutUs'}}">About Us</a>
                            </div>


                            <div class = "column">
                            <a class="item" href ="{{pathFor route='ContactUs'}}">Contact Us</a>
                            </div>

                            <div class = "column">
                            <a class="ui inverted blue button">Order Now!</a>
                            </div>

                    </div>
                </div>
            </div>

            {{ > OurProduct}}
            <hr />
            <p>Copyright &copy; The LockBoard Group, 2015-2016.</p>

        </div>
</template>
