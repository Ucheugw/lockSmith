<template name = "main">
    <head>
        <title>The LockSmithStore</title>

    </head>
        <div class = "body-back">
            <div class="ui inverted vertical center aligned segment landing-image ">

                <div class="ui grid">
                    <div class="two wide column"></div>
                    <div class="five wide column">
                        <img class="ui mini left floated image" src="pictures/home/csworker.png">

                    </div>

                    <div class="six wide column">
                        <h1 class="ui right aligned red header">The LockBoard Group</h1>
                    </div>

                </div>

                    <div class="ui large secondary inverted pointing stackable menu" name = "Top">
                        <div class="ui five column stackable grid container">


                            <div class = "column">
                            <a class="ui item" href ="{{pathFor route='home'}}">Home</a>
                            </div>

                            <div class = "column">
                            <a class="ui item" href ="{{pathFor route='OurProduct'}}">Our Product</a>
                            </div>


                            <div class = "column">
                            <a class="item" href ="{{pathFor route='AboutUs'}}">About Us</a>
                            </div>


                            <div class = "column">
                            <a class="item" href ="{{pathFor route='ContactUs'}}">Contact Us</a>
                            </div>

                            <div class = "column">
                            <a class="ui inverted blue button">Order Now!</a>
                            </div>

                    </div>
                </div>
            </div>


        {{> yield}}
            <hr />
            <div class ="ui grid container center aligned text">
                <div class = "center aligned row">
                    <i class="facebook square blue big icon"></i>
                    <i class="google plus square red big icon"></i>
                    <i class="linkedin square big icon"></i>
                    <i class="twitter square teal big icon"></i>
                    <i class="instagram big icon"></i>
                    <i class="youtube red big icon"></i>


                </div>
                <div class = "row">
                    <p>Copyright &copy; The LockBoard Group, 2015-2016.</p>
                </div>
            </div>

        </div>
</template>
